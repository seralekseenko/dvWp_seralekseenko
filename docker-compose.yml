version: '3.3'

services:
  app:
    #image: giantswarm/sparkexample
    build:
      context: services/app
      dockerfile: Dockerfile.development
    ports:
      - "4567:4567"
    volumes:
      - "~/.bash_history:/.bash_history"
      - "/code/target:/services/app/target"
      - "/code:/services/app"
      - "/tmp:/tmp:delegated"